{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Game Over</h1>
        <p>{{ game_state.message }}</p>
        <form method="post">
            {% csrf_token %}
            <button name="play_again" value="yes">Play Again</button>
            <button name="play_again" value="no">Quit</button>
        </form>
    </div>
</body>
</html>
